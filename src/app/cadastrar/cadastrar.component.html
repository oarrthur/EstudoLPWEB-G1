<form #cadastro='ngForm'>
  <div>
    <label for="titulo">Titulo:</label>
    <input type="text" id="titulo" [(ngModel)]="noticia.titulo" name="titulo" required>  
  </div>
  <div>
    <label for="tags">Tags:</label>
    <textarea id="tags"  cols="80" rows="5" [(ngModel)]="noticia.tags" name="tags" required></textarea>
  </div>
  <div>
    <label for="autor">Autor:</label>
    <input type="text" id="autor" [(ngModel)]="noticia.autor" name="autor" required>  
  </div>
  <div>
    <label for="conteudo">Conteudo:</label>
    <textarea id="conteudo" cols="80" rows="5" [(ngModel)]="noticia.conteudo" name="conteudo" required></textarea>  
  </div>
  <button (click)="salvar()">Salvar</button>
</form>
